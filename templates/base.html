<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
    <style>
        input[type=number]{ text-align:center; width:4rem; }
    </style>

    <title>Formul√°rio do Candidato</title>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('select').material_select();
        {% for msg in messages %}
        Materialize.toast("{{ msg }}", 4000);
        {% endfor %}
    });
    </script>
</body>
</html>
